<div *ngIf="report$ | async as report">
  <div class="font-bold text-gray-700 text-lg">Overall report</div>
  <div class="mb-9">
    <div class="flex text-sm font-light text-gray-700">
      <div class="pr-1">Generated for:</div>
      <div>{{ report.file }}</div>
    </div>
  </div>

  <div class="flex mb-6">
    <div class="w-full">
      <div class="flex mt-4 gap-4">
        <div class="w-full">
          <hs-failed-checks
            [failRatio]="report.batchStats.failRatio"
            [modelName]="modelName$ | async"
            [modelVersion]="modelVersion$ | async"
            [file]="report.file"
          ></hs-failed-checks>
        </div>
        <div class="w-full">
          <hs-suspicious-checks
            [susVerdict]="report.batchStats.susVerdict"
            [susRatio]="report.batchStats.susRatio"
            [modelName]="modelName$ | async"
            [modelVersion]="modelVersion$ | async"
            [file]="report.file"
          ></hs-suspicious-checks>
        </div>
        <div class="w-full">
          <hs-data-drift
            [driftedFeatures]="report.driftedFeatures"
            [featuresNumber]="report.featuresNumber"
            [modelName]="modelName$ | async"
            [modelVersion]="modelVersion$ | async"
            [file]="report.file"
          ></hs-data-drift>
        </div>
      </div>
    </div>
  </div>
</div>
