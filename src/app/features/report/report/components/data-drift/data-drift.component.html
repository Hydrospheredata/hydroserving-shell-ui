<div class="summary" *ngIf="driftedFeatures.length > 0; else notDetected">
  <div class="summary summary--bad">
    <div class="summary__title">Data drift</div>
    <div class="summary__cell">
      <hs-icon class="w-6 h-6 absolute top-2 right-2 text-red-600" name="error" matTooltip="detected"></hs-icon>
      <div
        class="summary__status"
        matTooltip="drifted features count / total features"
      >
        {{ driftedFeatures.length }}/{{featuresNumber}}
      </div>
      <div class="summary__opener" [routerLink]="[
        '/',
        'models',
        modelName,
        modelVersion,
        'reports',
        file | base64
      ]">
        see details
      </div>
    </div>
  </div>
</div>
<ng-template #notDetected>
  <div class="summary summary--excellent">
    <div class="summary__title">Data drift</div>
    <div class="summary__cell">
      <hs-icon class="w-6 h-6 absolute top-2 right-2 text-green-600" name="check" matTooltip="not detected"></hs-icon>
      <div
        class="summary__status"
        matTooltip="drifted features count / total features"
      >
        {{ driftedFeatures.length }}/{{featuresNumber}}
      </div>
      <div class="summary__opener" [routerLink]="[
        '/',
        'models',
        modelName,
        modelVersion,
        'reports',
        file | base64
      ]">
        see details
      </div>
    </div>
  </div>
</ng-template>
