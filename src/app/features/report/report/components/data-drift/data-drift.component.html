<div
  class="summary"
  [ngClass]="driftedFeatures!.length > 0 ? 'summary--bad' : 'summary--excellent'"
>
  <div class="summary__title">Data drift</div>
  <div class="summary__cell">
    <hs-icon class="w-6 h-6 absolute top-2 right-2 text-gray-400" name="info" matTooltip="drifted features count / total features"></hs-icon>
    <div
      class="summary__status"
    >
      {{ driftedFeatures?.length }}/{{featuresNumber}}
    </div>
  </div>

  <div class='summary__title'>Data drift</div>
  <div class='summary__divider'></div>
  <div class='summary__footer'>
    <div class='summary__button' [routerLink]="[
      '/',
      'models',
      modelName,
      modelVersion,
      'reports',
      file | base64
    ]">
      Show details
      <hs-icon name='chevron_right' class='h-4 w-4'></hs-icon>
    </div>
  </div>
</div>

<ng-template #ok>
  <hs-icon name='check' class='h-6 w-6 absolute right-14 text-green-500'></hs-icon>
</ng-template>
