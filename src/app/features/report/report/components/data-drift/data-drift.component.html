<div
  class='summary'
>
  <ng-container *ngIf='driftedFeatures.length > 0; else ok'>
    <hs-icon name='circle_x' class='h-6 w-6 absolute right-14 text-red-500'></hs-icon>
  </ng-container>
  <hs-icon name='info' class='h-6 w-6 absolute right-7 text-gray-600'
           matTooltip='Drifted features count / total features'></hs-icon>
  <div class='summary__value-container'>
    <div class='flex relative'>
      <div class='summary__value'>{{ driftedFeatures.length }}</div>
      <div class='summary__slash'>/</div>
      <div class='summary__feature-count'>{{featuresNumber}}</div>
    </div>
  </div>

  <div class='summary__title'>Data drift</div>
  <div class='summary__divider'></div>
  <div class='summary__footer'>
    <div class='summary__button' [routerLink]="[
      '/',
      'models',
      modelName,
      modelVersion,
      'reports',
      file | base64
    ]">
      Show details
      <hs-icon name='chevron_right' class='h-4 w-4'></hs-icon>
    </div>
  </div>
</div>

<ng-template #ok>
  <hs-icon name='check' class='h-6 w-6 absolute right-14 text-green-500'></hs-icon>
</ng-template>
