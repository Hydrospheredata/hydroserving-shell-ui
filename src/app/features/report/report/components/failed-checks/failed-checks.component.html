<div
  class="summary"
  [ngClass]="failRatio ? 'summary--bad' : 'summary--excellent'"
>
  <div class="summary__title">Failed records</div>
  <div class="summary__cell">
    <hs-icon class="w-6 h-6 absolute top-2 right-2 text-gray-400" name="info" matTooltip="failed checks"></hs-icon>
    <div class="summary__status">
      <ng-container *ngIf="failRatio; else checksPassed">
        {{ failRatio * 100 | number:'1.2-2' }}%
      </ng-container>
    </div>
    <ng-template #checksPassed>
      Checks passed
    </ng-template>
    <div class="summary__opener" [routerLink]="[
      '/',
      'models',
      modelName,
      modelVersion,
      'profiler',
      file | base64
    ]">
      see details
    </div>
  </div>
</div>
