<ng-container *ngIf="susVerdict as suspiciousVerdict">
  <div class="summary">
    <div class="text-gray-500 font-light text-sm mb-1">Suspicious records</div>
    <div class="font-bold text-xl text-gray-900">
      {{ suspiciousVerdict }}
    </div>
    <div class="summary__opener" (click)="show()">
      <div *ngIf="showedDetails; else showDetails">hide details</div>
      <ng-template #showDetails>show details</ng-template>
    </div>
  </div>
</ng-container>
