<ng-container *ngIf="susVerdict as suspiciousVerdict">
  <div class="summary" [ngClass]="'summary--' + suspiciousVerdict">
    <div class="summary__title">Suspicious records</div>
    <div class="summary__cell">
      <hs-icon class="w-6 h-6 absolute top-2 right-2 text-gray-400" name="info" matTooltip="ratio of suspicious records to training data"></hs-icon>
      <div class="summary__status">
        {{ susRatio | number:'1.1-1' }}
      </div>
      <div class="summary__opener" [routerLink]="[
        '/',
        'models',
        modelName,
        modelVersion,
        'profiler',
        file | base64
      ]">
        see details
      </div>
    </div>  </div>
</ng-container>
