<ng-container *ngIf='susVerdict as suspiciousVerdict'>
  <div class='summary'>
    <ng-container [ngSwitch]='suspiciousVerdict'>
      <svg *ngSwitchCase="'excellent'" xmlns='http://www.w3.org/2000/svg'
           class='h-6 w-6 absolute right-14 text-green-500' viewBox='0 0 20 20' fill='currentColor'
           [matTooltip]='suspiciousVerdict'>
        <path fill-rule='evenodd'
              d='M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z'
              clip-rule='evenodd' />
      </svg>
      <svg *ngSwitchCase="'good'" xmlns='http://www.w3.org/2000/svg'
           class='h-6 w-6 absolute right-14 text-green-300' viewBox='0 0 20 20' fill='currentColor'
           [matTooltip]='suspiciousVerdict'>
        <path fill-rule='evenodd'
              d='M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z'
              clip-rule='evenodd' />
      </svg>
      <svg *ngSwitchCase="'fair'" xmlns='http://www.w3.org/2000/svg'
           class='h-6 w-6 absolute right-14 text-yellow-500' viewBox='0 0 20 20' fill='currentColor'
           [matTooltip]='suspiciousVerdict'>
        <path fill-rule='evenodd'
              d='M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z'
              clip-rule='evenodd' />
      </svg>
      <svg *ngSwitchDefault xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 absolute right-14 text-red-500'
           viewBox='0 0 20 20' fill='currentColor' [matTooltip]='suspiciousVerdict'>
        <path fill-rule='evenodd'
              d='M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z'
              clip-rule='evenodd' />
      </svg>
    </ng-container>
    <svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 absolute right-7 text-gray-600' fill='none'
         viewBox='0 0 24 24' stroke='currentColor' matTooltip='Ratio of suspicious records to training data'>
      <path stroke-linecap='round' stroke-linejoin='round' stroke-width='2'
            d='M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z' />
    </svg>
    <div class='summary__value-container'>
      <div class='summary__value'>{{ susRatio | number:'1.1-1' }}</div>
    </div>

    <div class='summary__title'>Suspicious records</div>
    <div class='summary__divider'></div>
    <div class='summary__footer'>
      <div class='summary__button' [routerLink]="[
        '/',
        'models',
        modelName,
        modelVersion,
        'profiler',
        file | base64
      ]">
        Show details
        <svg xmlns='http://www.w3.org/2000/svg' class='h-4 w-4' viewBox='0 0 20 20' fill='currentColor'>
          <path fill-rule='evenodd'
                d='M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z'
                clip-rule='evenodd' />
        </svg>
      </div>
    </div>
  </div>
</ng-container>
