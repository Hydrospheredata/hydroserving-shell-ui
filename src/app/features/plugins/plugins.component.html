<div *ngIf="(plugins$ | async)!.length > 0; else noPlugins" class="m-auto w-full h-full max-w-7xl py-12">
  <div>
    <div class="text-gray-600 mb-6 font-bold">Plugins</div>
    <div class="flex mb-12">
      <div
        class="bg-white rounded-md shadow-md py-4 px-8 max-w-xs mr-3"
        *ngFor="let item of plugins$ | async"
      >
        <div class="font-bold text-lg text-gray-600 mb-2">{{ item.name }}</div>
        <div class="font-light text-gray-400 text-sm">
          {{ item.description }}
        </div>
      </div>
    </div>
  </div>
