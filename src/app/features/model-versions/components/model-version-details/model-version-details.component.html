<div class="m-auto max-w-7xl py-8">
  <div *ngIf="modelVersion$ | async as modelVersion">{{modelVersion.model.name}} -> {{modelVersion.modelVersion}}</div>
  <div class="flex">
    <div class="mr-4 w-full">
      <ng-container *ngIf="modelVersion$ | async as modelVersion">
          <hs-model-version-info [modelVersion]="modelVersion" [plugins]="plugins$ | async"></hs-model-version-info>
      </ng-container>
    </div>

    <aside class="plugins">
      <div *ngFor="let p of plugins$ | async" [routerLink]="[p.metadata.routePath]" class="w-24 h-24 bg-white shadow-md rounded-md flex justify-center items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
        </svg>
      </div>
    </aside>
  </div>
</div>
